<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank of America Demo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #webview-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="webview-container">
        <!-- WebView content will be loaded here -->
    </div>
    <script>
        window.onload = function() {
            var keyboardResponder = {
                isVisible: false,
                height: 0
            };
            
            function updatePadding() {
                var webview = document.getElementById('webview-container');
                var paddingTop = -108;
                var paddingBottom = keyboardResponder.isVisible ? keyboardResponder.height - 64 : -64;
                webview.style.paddingTop = paddingTop + 'px';
                webview.style.paddingBottom = paddingBottom + 'px';
            }
            
            // Listen for keyboard events or other events that might change visibility or height
            // and update the padding accordingly.
            
            // Example:
            // document.addEventListener('resize', function() {
            //     updatePadding();
            // });
            // document.addEventListener('keyboardchange', function(event) {
            //     keyboardResponder.isVisible = event.isVisible;
            //     keyboardResponder.height = event.height;
            //     updatePadding();
            // });
            
            // Load the WebView content
            var urlString = "https://message.bankofamerica.com/onlinebanking_demo/mobileApp_Simulator/index.php";
            var iframe = document.createElement('iframe');
            iframe.src = urlString;
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = 'none';
            document.getElementById('webview-container').appendChild(iframe);
            
            updatePadding();
        };
    </script>
</body>
</html>
